<!DOCTYPE html>
<html lang="en">
<head>
     <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Pratiksha Mahajan");
        window.localStorage.setItem("city","Savda" );
        window.localStorage.setItem("pinCode", "425308");
        window.localStorage.setItem("district", "Jalgaon");

        //Remove Item
        window.localStorage.removeItem("city");

    </script>

</body>
</html>
